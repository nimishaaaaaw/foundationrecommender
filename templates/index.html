<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Foundation Recommendations</h1>
    <form action="/recommend" method="post">
        <label for="skin_type">Skin Type:</label>
        <select name="skin_type" id="skin_type">
            <option value="Oily">Oily Skin</option>
            <option value="Dry">Dry Skin</option>
            <option value="Combination">Combination Skin</option>
            <option value="Normal">Normal Skin</option>
        </select>
        
        <label for="finish">Finish:</label>
        <select name="finish" id="finish">
            <option value="Dewy">Dewy</option>
            <option value="Matte">Matte</option>
            <option value="Natural">Natural</option>
        </select>

        <button type="submit">Recommend</button>
    </form>

    {% if recommendations %}
        <h2>Your Recommendations:</h2>
        <ul>
            {% for item in recommendations %}
                <li>{{ item['Product Name'] }} by {{ item['Brand'] }} - {{ item['finish'] }} finish - {{ item['Price (INR)'] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
